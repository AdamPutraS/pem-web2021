<body>
<h1 id="pp">JUDUL</h1> 
 <h2 id="judul2">Delete Saya!</h2>
 <script>
 // memilih elemen berdasarkan ID
 var h1 = document.getElementById('pp');

 console.log("Elemen sudah dihapus");
 console.log(h1);
 </script>
